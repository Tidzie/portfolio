<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Online Voting System{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            color: #333;
        }
        .header {
            background: linear-gradient(to right, #4a6cf7, #9155fd);
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 0.5px;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        .content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #4a6cf7, #9155fd);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin: 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        .btn-danger {
            background: linear-gradient(to right, #ff4b4b, #ff6666);
        }
        .btn-danger:hover {
            box-shadow: 0 6px 15px rgba(255, 75, 75, 0.3);
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: linear-gradient(to bottom right, #ffffff, #f8f9fa);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #f0f0f0;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .stat-card h4 {
            margin: 0 0 15px 0;
            color: #6c757d;
            font-size: 16px;
        }
        .stat-card p {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
            background: linear-gradient(to right, #4a6cf7, #9155fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .recent-activity, .pending-approvals {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 12px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.03);
        }
        .activity-list, .approval-list {
            margin-top: 15px;
        }
        h2, h3 {
            color: #4a6cf7;
            margin-top: 0;
        }
        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .section-title h3 {
            margin: 0;
        }
        .section-title:after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
            margin-left: 15px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="header">
        <h1>{% block header_title %}Online Voting System{% endblock %}</h1>
        <div class="nav-links">
            <a href="{% url 'core:home' %}">Home</a>
            <a href="{% url 'core:dashboard' %}">Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
